    async function loadJSON() {
      try {
        // Fetch the JSON file (assuming it is named 'data.json' and is in the same folder)
        const response = await fetch('https://lacreualtallampsitrons.cat/comptador/data.json');
        const data = await response.json();

        // Variables to hold the points for 'tro' and 'llamp'
        let troPoints = 0;
        let llampPoints = 0;

        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = '';  // Clear existing table content

        // Loop through the elements in the JSON
        data.elements.forEach(element => {
          // Check for unknown winner and set it to "Sense guanyador" if necessary
          const winner = (element.winner === 'Trons' || element.winner === 'Llamps') ? element.winner : 'Sense guanyador';

          // Create a new row for each element
          const row = document.createElement('tr');

          const titleCell = document.createElement('td');
          titleCell.textContent = element.title;
          row.appendChild(titleCell);

          const pointsCell = document.createElement('td');
          pointsCell.textContent = element.points;
          row.appendChild(pointsCell);

          const winnerCell = document.createElement('td');
          winnerCell.textContent = winner;
          row.appendChild(winnerCell);

          tableBody.appendChild(row);

          // Update counters based on the winner
          if (winner === 'Trons') {
            troPoints += element.points;
          } else if (winner === 'Llamps') {
            llampPoints += element.points;
          }
        });

        // Update the counter display
        document.getElementById('counter-tro').textContent = `${troPoints}`;
        document.getElementById('counter-llamp').textContent = `${llampPoints}`;

      } catch (error) {
        console.error('Error loading JSON file:', error);
      }
    }

    // Call the loadJSON function to fetch data and populate the table
    loadJSON();</script></p></div></article></main><footer id="copyright"><ul><li>Â© Massively</li><li>Design: <a href="https://html5up.net" target="_blank" rel="nofollow noopener">HTML5 UP</a></li><li>Powered by Publii</li></ul></footer></div><script src="https://lacreualtallampsitrons.cat/assets/js/jquery.min.js?v=c9771cc3e90e18f5336eedbd0fffb2cf"></script><script src="https://lacreualtallampsitrons.cat/assets/js/jquery.scrollex.min.js?v=f89065e3d988006af9791b44561d7c90"></script><script src="https://lacreualtallampsitrons.cat/assets/js/jquery.scrolly.min.js?v=1ed5a78bde1476875a40f6b9ff44fc14"></script><script src="https://lacreualtallampsitrons.cat/assets/js/browser.min.js?v=c07298dd19048a8a69ad97e754dfe8d0"></script><script src="https://lacreualtallampsitrons.cat/assets/js/breakpoints.min.js?v=81a479eb099e3b187613943b085923b8"></script><script src="https://lacreualtallampsitrons.cat/assets/js/util.min.js?v=4201a626f8c9b614a663b3a1d7d82615"></script><script src="https://lacreualtallampsitrons.cat/assets/js/main.min.js?v=56233c354bd814758be8bff42f7e13a5"></script><script>/*<![CDATA[*/var images=document.querySelectorAll("img[loading]");for(var i=0;i<images.length;i++){if(images[i].complete){images[i].classList.add("is-loaded")}else{images[i].addEventListener("load",function(){this.classList.add("is-loaded")},false)}};/*]]>*/</script></body></html>
