ithubio/preview/media/posts/1/responsive/DEU-LLAMP-lg.png 1024w, file:///C:/Users/mtome/Documents/MEGAsync/Informatica/Publii/Webs%20guardades/cjllampsitronsgithubio/preview/media/posts/1/responsive/DEU-LLAMP-xl.png 1360w, file:///C:/Users/mtome/Documents/MEGAsync/Informatica/Publii/Webs%20guardades/cjllampsitronsgithubio/preview/media/posts/1/responsive/DEU-LLAMP-2xl.png 1600w"></figure></td></tr><tr><td class="align-center" style="width: 49.9288%;"><strong><span id="counter-tro">0</span></strong></td><td class="align-center" style="width: 49.9288%;"><strong><span id="counter-llamp">0</span></strong></td></tr></tbody></table><hr></div><table><thead><tr><th class="align-left" style="font-weight: bold;">Prova</th><th class="align-left" style="font-weight: bold;">Punts</th><th class="align-left" style="font-weight: bold;">Guanyador</th></tr></thead><tbody id="table-body"></tbody></table><p><script>// Function to fetch the JSON data and populate the table and counters
    async function loadData() {
        try {
            // Add a timestamp to the URL to prevent caching
            const url = `https://lacreualtallampsitrons.cat/comptador/data.json?timestamp=${new Date().getTime()}`;

            // Fetch the JSON file
            const response = await fetch(url);
            const data = await response.json();

            // Variables to hold the points for 'tro' and 'llamp'
            let troPoints = 0;
            let llampPoints = 0;

            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';  // Clear existing table content

            // Loop through the elements in the JSON
            data.elements.forEach(element => {
                // Check for unknown winner and set it to "Sense guanyador" if necessary
                const winner = (element.winner === 'Trons' || element.winner === 'Llamps') ? element.winner : 'Sense guanyador';

                // Create a new row for each element
                const row = document.createElement('tr');

                const titleCell = document.createElement('td');
                titleCell.textContent = element.title;
                row.appendChild(titleCell);

                const pointsCell = document.createElement('td');
                pointsCell.textContent = element.points;
                row.appendChild(pointsCell);

                const winnerCell = document.createElement('td');
                winnerCell.textContent = winner;
                row.appendChild(winnerCell);

                tableBody.appendChild(row);

                // Update counters based on the winner
                if (winner === 'Trons') {
                    troPoints += element.points;
                } else if (winner === 'Llamps') {
                    llampPoints += element.points;
                }
            });

            // Update the counter display
            document.getElementById('counter-tro').textContent = `${troPoints}`;
            document.getElementById('counter-llamp').textContent = `${llampPoints}`;

        } catch (error) {
            console.error('Error loading JSON file:', error);
        }
    }

    // Call the loadData function immediately to fetch data
    loadData();

    // Set an interval to reload the data every 20 seconds
    setInterval(loadData, 20000);</script></p><p class="align-center"><span style="color: #34495e;"><em>El marcador s'actualitza sol cada 20 segons</em></span></p></div></article></main><footer id="copyright"><ul><li>Coordinadora Jove de la Creu Alta "Llamps i Trons"</li></ul></footer></div><script src="file:///C:\Users\mtome\Documents\MEGAsync\Informatica\Publii\Webs guardades\cjllampsitronsgithubio\preview/assets/js/jquery.min.js?v=c9771cc3e90e18f5336eedbd0fffb2cf"></script><script src="file:///C:\Users\mtome\Documents\MEGAsync\Informatica\Publii\Webs guardades\cjllampsitronsgithubio\preview/assets/js/jquery.scrollex.min.js?v=f89065e3d988006af9791b44561d7c90"></script><script src="file:///C:\Users\mtome\Documents\MEGAsync\Informatica\Publii\Webs guardades\cjllampsitronsgithubio\preview/assets/js/jquery.scrolly.min.js?v=1ed5a78bde1476875a40f6b9ff44fc14"></script><script src="file:///C:\Users\mtome\Documents\MEGAsync\Informatica\Publii\Webs guardades\cjllampsitronsgithubio\preview/assets/js/browser.min.js?v=c07298dd19048a8a69ad97e754dfe8d0"></script><script src="file:///C:\Users\mtome\Documents\MEGAsync\Informatica\Publii\Webs guardades\cjllampsitronsgithubio\preview/assets/js/breakpoints.min.js?v=81a479eb099e3b187613943b085923b8"></script><script src="file:///C:\Users\mtome\Documents\MEGAsync\Informatica\Publii\Webs guardades\cjllampsitronsgithubio\preview/assets/js/util.min.js?v=4201a626f8c9b614a663b3a1d7d82615"></script><script src="file:///C:\Users\mtome\Documents\MEGAsync\Informatica\Publii\Webs guardades\cjllampsitronsgithubio\preview/assets/js/main.min.js?v=56233c354bd814758be8bff42f7e13a5"></script><script>/*<![CDATA[*/var images=document.querySelectorAll("img[loading]");for(var i=0;i<images.length;i++){if(images[i].complete){images[i].classList.add("is-loaded")}else{images[i].addEventListener("load",function(){this.classList.add("is-loaded")},false)}};/*]]>*/</script></body></html>
