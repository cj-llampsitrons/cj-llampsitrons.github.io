name: Copy Output to Public Branch

on:
  push:
    branches:
      - main

jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
    # Checkout the main branch
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        ref: main

    # Checkout the public branch
    - name: Checkout public branch
      uses: actions/checkout@v3
      with:
        ref: public
        path: public

    # Copy output folder to the root of the public branch
    - name: Copy output folder to public branch root
      run: |
        mkdir -p public
        cp -r output/* public/

    # Prevent Jekyll from building by adding a .nojekyll file
    - name: Add .nojekyll file to prevent Jekyll build
      run: |
        touch public/.nojekyll

    # Commit and push the changes to the public branch
    - name: Commit and push changes
      run: |
        cd public
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Copy output folder from main to public branch"
        git push origin public
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
