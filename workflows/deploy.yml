name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout main branch (your working branch)
      - name: Checkout main branch
        uses: actions/checkout@v3

      # Step 2: Checkout gh-pages branch (create if it doesn't exist)
      - name: Checkout gh-pages branch
        run: |
          git fetch --all
          git checkout gh-pages || git checkout --orphan gh-pages

      # Step 3: Ensure docs folder exists and clean it up
      - name: Create and clean docs folder
        run: |
          mkdir -p docs  # Create docs folder if it doesn't exist
          rm -rf docs/*  # Clean docs folder to prepare for new files

      # Step 4: Copy the contents of the output folder to docs folder
      - name: Copy Output to docs folder
        run: |
          cp -r output/* docs/  # Copy all files from Output to docs folder

      # Step 5: Commit and push changes to gh-pages branch
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/
          git commit -m "Deploy website to docs folder"
          git push origin gh-pages --force
