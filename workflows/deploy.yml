name: Deploy to Public Branch

on:
  push:
    branches:
      - main  # Trigger this workflow when pushing to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the main branch
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      # Checkout the public branch (where you want to copy the files to)
      - name: Checkout public branch
        uses: actions/checkout@v3
        with:
          ref: public
          path: public

      # Ensure Jekyll is not triggered by adding a .nojekyll file
      - name: Disable Jekyll build
        run: touch public/.nojekyll

      # Sync the content of the `output` folder from the main branch to the public branch
      - name: Sync output folder content
        run: |
          rsync -av --exclude='.git' --exclude='.github' output/ public/

      # Commit and push changes to the public branch
      - name: Commit and push changes
        run: |
          cd public
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Sync output folder content from main to public branch"
          git push origin public
