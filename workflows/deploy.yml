name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this on a push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main branch
        uses: actions/checkout@v3
        with:
          ref: main  # Checkout the main branch

      - name: Checkout gh-page branch
        run: |
          git fetch --all
          git checkout gh-page || git checkout --orphan gh-page  # Create or switch to the gh-page branch

      - name: Clean up gh-page folder
        run: |
          rm -rf *  # Clean the folder to prepare for new files

      - name: Copy files from output folder
        run: |
          cp -r output/* .  # Copy all files from the output folder to the root of gh-page

      - name: Create .nojekyll file
        run: |
          touch .nojekyll  # Create a .nojekyll file to disable Jekyll processing

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add . .nojekyll
          git commit -m "Deploy static files from main branch output"
          git push origin gh-page --force
